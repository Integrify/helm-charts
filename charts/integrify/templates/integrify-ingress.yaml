apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: integrify-ingress
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  rules:
    - http:
        paths:
          - path: /workflow/napi
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.client.name }}
                port:
                  number: {{ .Values.client.port }}
          - path: /socket.io
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.client.name }}
                port:
                  number: {{ .Values.client.port }}
          - path: /workflow/rest-service
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.client.name }}
                port:
                  number: {{ .Values.client.port }}
          - path: /workflow/api
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.client.name }}
                port:
                  number: {{ .Values.client.port }}
          - path: /rest-service/files/stream
            pathType: Prefix
            backend:
              service:
                name: redirect-v7-downloads
                port:
                  name: use-annotation
          - path: /access
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.client.name }}
                port:
                  number: {{ .Values.client.port }}
          - path: /files
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.client.name }}
                port:
                  number: {{ .Values.client.port }}
          - path: /instances
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.client.name }}
                port:
                  number: {{ .Values.client.port }}
          - path: /processes
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.client.name }}
                port:
                  number: {{ .Values.client.port }}
          - path: /reports
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.client.name }}
                port:
                  number: {{ .Values.client.port }}
          - path: /tasktypes
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.client.name }}
                port:
                  number: {{ .Values.client.port }}
          - path: /users
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.client.name }}
                port:
                  number: {{ .Values.client.port }}
          - path: /core-service
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.coreService.name }}
                port:
                  number: {{ .Values.coreService.port }}
          - path: /api/auth
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.auth.name }}
                port:
                  number: {{ .Values.auth.port }}
          - path: /api/dashboards
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.dashboards.name }}
                port:
                  number: {{ .Values.dashboards.port }}
          - path: /api/files
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.files.name }}
                port:
                  number: {{ .Values.files.port }}
          - path: /api/forms
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.forms.name }}
                port:
                  number: {{ .Values.forms.port }}
          - path: /api/instance
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.instance.name }}
                port:
                  number: {{ .Values.instance.port }}
          - path: /api/integrations
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.integrations.name }}
                port:
                  number: {{ .Values.integrations.port }}
          - path: /api/processes
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.processes.name }}
                port:
                  number: {{ .Values.processes.port }}
          - path: /api/reports
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.reports.name }}
                port:
                  number: {{ .Values.reports.port }}
          - path: /api/schedulers
            pathType: Prefix
            backend:
              service:
                name: scheduler
                port:
                  number: {{ .Values.scheduler.port }}
          - path: /api/settings
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.settings.name }}
                port:
                  number: {{ .Values.settings.port }}
          - path: /api/task-dispatcher
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.taskDispatcher.name }}
                port:
                  number: {{ .Values.taskDispatcher.port }}
          - path: /api/tenant
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.tenant.name }}
                port:
                  number: {{ .Values.tenant.port }}
          - path: /api/user
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.user.name }}
                port:
                  number: {{ .Values.user.port }}
          - path: /api/browse-house
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.browseHouse.name }}
                port:
                  number: {{ .Values.browseHouse.port }}
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.ssp.name }}
                port:
                  number: {{ .Values.ssp.port }}