apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.integrations.name }}
  labels:
    app: {{ .Values.appName }}
spec:
  replicas: {{ .Values.integrations.replicas }}
  selector:
    matchLabels:
      integrify.service: {{ .Values.integrations.name }}
  strategy: {}
  template:
    metadata:
      labels:
        integrify.service: {{ .Values.integrations.name }}
        app: {{ .Values.appName }}
    spec:
      containers:
        - envFrom:
          - secretRef:
              name: integrify-secrets
          env:
          {{- toYaml .Values.globalEnv | nindent 10 }}
          image: "{{ .Values.image.repo}}/{{ .Values.integrations.repoName }}:{{ .Values.integrations.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          name: {{ .Values.integrations.name }}
          ports:
            - containerPort: {{ .Values.integrations.port }}
          volumeMounts:
          - name: config-volume
            mountPath: /app/config
          resources: {}
      restartPolicy: {{ .Values.integrations.restart }}
      volumes:
        - name: config-volume
          configMap:
            name: integrifyconfig
